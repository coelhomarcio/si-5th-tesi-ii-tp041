<mat-toolbar color="primary">
  <mat-toolbar-row>
    <h1>
      {{ appComponent.title }}
    </h1>
    <nav>
      <button mat-icon-button [matMenuTriggerFor]="menu">
        <mat-icon>menu</mat-icon>
      </button>
      <mat-menu #menu="matMenu" xPosition="before" yPosition="below">
        <a mat-menu-item routerLink="home">{{ appComponent.home }}</a>
        <a mat-menu-item routerLink="about">{{ appComponent.about }}</a>
        <a mat-menu-item routerLink="numbers">{{ appComponent.numbers }}</a>
      </mat-menu>
      <mat-list role="list">
        <mat-list-item role="listitem">
          <a mat-stroked-button
             routerLink="home">{{ appComponent.home }}</a>
        </mat-list-item>
        <mat-list-item role="listitem">
          <a mat-stroked-button
             routerLink="about">{{ appComponent.about }}</a>
        </mat-list-item>
        <mat-list-item role="listitem">
          <a mat-stroked-button
             routerLink="numbers">{{ appComponent.numbers }}</a>
        </mat-list-item>
      </mat-list>
    </nav>
  </mat-toolbar-row>
</mat-toolbar>
