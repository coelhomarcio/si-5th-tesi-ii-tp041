<main>
  <h2>
    {{ appComponent.numbers }}
  </h2>
  <h3>
    Gerador de números aleatórios
  </h3>
  <p>
    Digite a quantidade de números que deseja gerar
  </p>
  <div>
    <form (ngSubmit)="submit()">
      <mat-form-field appearance="fill">
        <mat-label>Digite um número</mat-label>
        <input type="number" matInput placeholder="1 a 9" [(ngModel)]="numQtyModel" [ngModelOptions]="{standalone: true}">
      </mat-form-field>
      <p *ngIf="error">
        Digite apenas números de 1 a 9!
      </p>
      <button type="submit" mat-button color="primary">Gerar</button>
    </form>
    <table>
      <thead>
        <tr>
          <th *ngIf="numList.length === 1">
            Gerado {{ numQty }} número aleatório de 1 a 100
          </th>
          <th *ngIf="numList.length > 1">
            Gerado {{ numQty }} números únicos aleatórios de 1 a 100
          </th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td *ngFor="let num of numList">
            {{ num }}
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</main>
